      // called on voting button click
      var ploufvoter = function(vid) {
        //vid = vid+"_test";
        console.log("Voting button video id:",vid);
        
        $("#email").removeAttr("disabled");
        $("#emailbutton").button('reset');

        $('#mailmodal').modal();

        $("#emailbutton").on("click", function(){
            var themail = $("#email").val();
            $("#emailbutton").button('loading');
            $("#email").attr("disabled", "disabled");

            // ajax call
            $.ajax({
              type: "GET",
              //url: "//localhost:8080/p/vote",
              url: "//api.europemovingimage.eu/p/vote",
              data: {
                pid: vid,
                ident: "mail_"+themail,
              },
              success: function(data) {
                console.log("success ?",data);
                if(data.success) {
                    $("#emailbutton").button('success');
                    $("#emailbutton").off();
                    setTimeout(function() {
                        $('#mailmodal').modal("hide");
                        $("#email").removeAttr("disabled");
                        $("#emailbutton").button('reset');
                    },1000);
                } else {
                    $("#emailbutton").button('error');
                    $("#emailbutton").off();
                }
              },
              error: function(data) {
                console.log("error:",data);
                $("#emailbutton").button('fucked');
                $("#emailbutton").off();
              }
            });
        });
      }
